<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Door Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .door-control {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #open-door-btn {
            background-color: green;
            color: white;
            border: none;
        }
        #close-door-btn {
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="door-control">
        <h2>Automated Door Control</h2>
        <button id="open-door-btn">Open Door</button>
        <button id="close-door-btn">Close Door</button>
        <div id="door-status"></div>
    </div>

    <script>
        document.getElementById('open-door-btn').addEventListener('click', function() {
            // Here you would typically send a request to your server to control the door
            // For example, using fetch API
            fetch('/api/open-door')
                .then(response => response.text())
                .then(status => document.getElementById('door-status').innerText = status)
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('close-door-btn').addEventListener('click', function() {
            fetch('/api/close-door')
                .then(response => response.text())
                .then(status => document.getElementById('door-status').innerText = status)
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
